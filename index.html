<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Election</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img id="brows" src="eyebrows.png"> -->
    <img id="flag" src="flag.gif">
    <img id="trash" src="trash.png">
    <h1>Vote Today!</h1>
    <h3><span id="r">Nixon</span> vs <span id="d">McGovern</span></h3>
    <div id="candidates">
        <img class="candidatePictures" id="nixonPic" src="nixon.jpg" alt='Nixon'>
        <div>
           <h1>Click on the candidate to cast your vote!</h1>
           <p>Right click on a candidate to find out more information about them</p>
        </div>
        <img class="candidatePictures" id="mcgovernPic" src="mcgovern.jpg" alt="McGovern">
    </div>
    <script src="script.js"></script>
</body>
</html>
